<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

      h1 {

        font-size: 24px;
        font-style: normal;
        font-variant: normal;
        font-weight: 700;
        line-height: 26.4px;
      }

      button {
        background-color: #4caf50; /* Green */

        padding: 15px 32px;

        padding: 22px;

      }

    <title>Practica 1</title>

                  Fernando Gerardo Flores García
                </textarea>
                <textarea id="nombre4" name="nombre4" class="form-control" style="height: 100px">
